<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit a Resource • Felon Friendly Resources</title>
  <link rel="icon" href="images/ffr-logo.png" type="image/png" />
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/main.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <button class="menu-toggle" aria-expanded="false" aria-controls="menu-panel" aria-label="Open menu">
        <span class="badge">F</span>
      </button>
      <a class="brand" href="./" aria-label="Felon Friendly Resources Home">
        <img class="brand-logo" src="images/ffr-logo.png" alt="Felon Friendly Resources logo" />
      </a>
    </div>
    <nav id="menu-panel" class="menu-panel" hidden>
      <div class="container">
        <ul class="menu-list">
          <li><a href="./housing-search.html">Housing Search</a></li>
          <li><a href="./submit.html">Submit</a></li>
          <li><a href="./about.html">About</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Submit a Resource</h1>
    <p class="muted">Have a resource that rents to or supports people with felony records? Share it below.</p>

    <form class="stack" action="mailto:felonyfriendlii@example.com" method="post" enctype="text/plain">
      <label>
        Name of resource
        <input type="text" name="name" required />
      </label>
      <label>
        Website
        <input type="url" name="website" placeholder="https://…" />
      </label>
      <label>
        Category
        <select name="category" required>
          <option value="">Select a category</option>
          <option value="apartments">Apartments</option>
          <option value="halfway-houses">Halfway Houses</option>
          <option value="trades">Trades</option>
          <option value="food">Food</option>
          <option value="clothes">Clothes</option>
        </select>
      </label>
      <label>
        Tags (comma-separated)
        <input type="text" name="tags" placeholder="veteran, phoenix" />
      </label>
      <label>
        Notes
        <textarea name="notes" rows="5"></textarea>
      </label>
      <button type="submit">Send</button>
    </form>

    <p class="muted small">Note: This uses your email client to send. If you’d prefer a form backend, it can be wired to a service like Formspree.</p>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Felon Friendly Resources</p>
    </div>
  </footer>
</body>
</html>
